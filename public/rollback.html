    body{
      font-family: "Poppins", sans-serif;
        zoom: 0.9;
        background-image: url("bg.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;

        font-size:15px;
      }

  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-25 backdrop-blur-lg p-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Shopify discount tool</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">
              <a class="nav-link" href="/"

            </li>
          </ul>

      </div>

    <div class="container mt-5 p-4">
      <div class="row justify-content-center">
        <div
          class="col-md-5 p-4"
          style="
            background-color: whitesmoke;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
          "
        >
          <h1 class="text-center" style="font-size: 24px">
            Rollback discount
          </h1>
          <form id="rollbackForm" class="mt-4">
            <div class="mb-3">
              <label class="form-label">Batch Name</label>
              <input
                type="text"
                class="form-control"
                id="price_updation_name"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Shop URL</label>
              <input type="text" class="form-control" id="shop" required />
            </div>

            <button type="submit" class="btn btn-primary">
              Get discount info
            </button>
          </form>
          <br/>
          <div id="status" class="alert d-none mt-4" style="padding:6px"></div>
          <div class="mt-5 d-none" id="batchTableContainer">
            <h5>Batch details</h5>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Store</th>
                  <th>Discount</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="batchTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
